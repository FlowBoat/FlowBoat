<section class="module bg-dark-60 pt-0 pb-0 parallax-bg testimonial" data-background="assets/images/banner.png">
  <div class="testimonials-slider pt-140 pb-140">
    <ul class="slides">
      <li *ngFor="let testimonial of testimonials">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="module-icon"><span class="icon-quote"></span></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <blockquote class="testimonial-text font-alt">{{ testimonial.content }}</blockquote>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
              <div class="testimonial-author">
                <div class="testimonial-caption font-alt">
                  <div class="testimonial-title">{{ testimonial.author }}</div>
                  <div class="testimonial-descr">{{ testimonial.caption }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
