<section class="module" id="news">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h2 class="module-title font-alt">Latest blog posts</h2>
        <div class="module-subtitle font-serif">Keep up with our latest antics and progress!</div>
      </div>
    </div>
    <div class="row multi-columns-row post-columns">
      <div *ngFor="let post of posts" class="col-sm-6 col-md-4 col-lg-4">
        <div class="post mb-20">
          <div class="post-thumbnail"><a (click)="goTo(post)"><img [src]="post.img" alt="Blog-post Thumbnail"/></a></div>
          <div class="post-header font-alt">
            <h2 class="post-title"><a (click)="goTo(post)">{{ post.title }}</a></h2>
            <div class="post-meta">By&nbsp;<a [href]="post.author.link"> {{ post.author.name }} </a>&nbsp;| {{ post.date }}
            </div>
          </div>
          <div class="post-entry">
            <p>{{ post.blurb }}</p>
          </div>
          <div class="post-more"><a class="more-link" (click)="goTo(post)">Read more</a></div>
        </div>
      </div>
    </div>
  </div>
</section>
